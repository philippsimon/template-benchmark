<html>
	<head>
		<title><%= title %></title>
	</head>
	<body>
		<p><%= text %></p>
		<% if (projects.length) { var projects_length = projects.length; %>
			<% for (var i = 0; i < projects_length; i++) { var project = projects[i]; %>
				<a href="<%= project.url %>"><%= project.name %></a>
				<p><%= project.description %></p>
			<% } %>
		<% } else { %>
			No projects
		<% } %>
	</body>
</html>
